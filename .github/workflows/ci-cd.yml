name: PyPI Release

on:
  push:
    branches: [main]
    paths:
      - 'z4d_certified_devices/version.py'      # Trigger when version changes
      - '.github/workflows/ci-cd.yml'           # Trigger on workflow updates

jobs:
  publish_pypi:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/z4d-certified-devices/
    permissions:
      id-token: write   # Required for secure publishing

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Install build dependencies
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine build

      # Build source and wheel distributions
      - name: Build distributions
        run: python -m build

      # Publish package to PyPI
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      # Optional: Yank old versions
      - name: Yank old versions from PyPI
        run: python yank_old_versions.py
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

